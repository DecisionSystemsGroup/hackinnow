<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/master.css">

		<link rel="stylesheet" type="text/css" href="vendor/css/timecube.jquery.css">


	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2">

					</div>
					<div id="page_name" class="col-xs-8">
						Page name
					</div>
					<div class="col-xs-2">

					</div>
				</div>
			</div><!-- /.container-fluid -->
		</nav>
		<div id="content" class="container-fluid">
			<div id="login_panel" class="container">
				<button class="btn btn-success" id="login_btn" type="button"
				name="button">Login</button>
			</div>
			<div id="home_panel" class="">
				<div class="row">
					<h2 class="text-center">Some Score</h2>
					<div id="demo-pie-3"
						class="pie-title-center col-xs-10 col-xs-offset-1"
						data-percent="+15">

						<span class="pie-value"></span>
					</div>
				</div>
				<div class="row">
					<h2 class="text-center" >Some Other Score</h2>
					<div id="demo-pie-4"
						class="pie-title-center col-xs-10 col-xs-offset-1"
						data-percent="-28">

						<span class="pie-value"></span>
					</div>
				</div>

			 </div>
			<div id="stats_panel" class="row">
				Stats Panel
			</div>
			<div id="rewards_panel" class="row">
				Rewards panel
				<div id="content-wrapper col-xs-10 col-xs-offset-1">
					<div id="timeline" class="timeCube"></div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<div id="drawer_buttons" class="row">
					<div id="stats_button" class="button col-xs-4">
						<a href="#">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</a>
					</div>
					<div class="button col-xs-4">
						<a id="home_button" href="#">
							<i class="fa fa-home" aria-hidden="true"></i>
						</a>
					</div>
					<div class="button col-xs-4">
						<a id="rewards_button" href="#">
							<i class="fa fa-gift" aria-hidden="true"></i>
						</a>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="vendor/js/pie-chart.js" type="text/javascript"></script>
		<script src="vendor/js/timecube.jquery.js"></script>
		<script src="vendor/js/timecube.example.js"></script>

		<script type="text/javascript" src="assets/js/master.js">
		</script>
		<script>
			$(document).ready(function(){
				master.init();
				$('#demo-pie-3').pieChart({
					barColor: '#68b828',
					trackColor: '#eee',
					lineCap: 'round',
					lineWidth: 25,
					rotate: -90,
					onStep: function (from, to, percent) {
						$(this.element).find('.pie-value').html(Math.round(percent) );
					}
				});

				$('#demo-pie-4').pieChart({
					barColor: '#cc0000',
					trackColor: '#eee',
					lineCap: 'round',
					lineWidth: 25,
					rotate: -90,
					onStep: function (from, to, percent) {
						$(this.element).find('.pie-value').html(Math.round(percent) );
					}
				});
			});
		</script>
	</body>
</html>
