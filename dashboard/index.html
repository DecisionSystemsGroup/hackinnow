<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>

    <!-- Vendor files-->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    <!-- App files -->
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<div class="container-fluid" id="wrapper-loader">
		<div class="col-xs-12 text-center">
			<i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
		</div>
	</div>
    <div class="container-fluid" id="wrapper-app">
    	<div class="app-panel" id="panel-login">
    		Login
    	</div>
    	<div class="app-panel" id="panel-main">
			<div class="container">
				<div class="row">
					<div class="stats col-xs-3 text-center">
						<div class="icon">
							<i class="fa fa-percent" aria-hidden="true"></i>
						</div>
						<div class="title">
							Percentage
						</div>
						<div class="value">
							98.9
						</div>
					</div>
					<div class="stats col-xs-3 text-center">
						<div class="icon">
							<i class="fa fa-gift" aria-hidden="true"></i>
						</div>
						<div class="title">
							Rewards
						</div>
						<div class="value">
							128
						</div>
					</div>
					<div class="stats col-xs-3 text-center">
						<div class="icon">
							<i class="fa fa-share-square" aria-hidden="true"></i>
						</div>
						<div class="title">
							Shares
						</div>
						<div class="value">
							1568
						</div>
					</div>
					<div class="stats col-xs-3 text-center">
						<div class="icon">
							<i class="fa fa-users" aria-hidden="true"></i>
						</div>
						<div class="title">
							Logged users
						</div>
						<div class="value">
							3428
						</div>
					</div>
				</div>
			</div>
    		<div class="row container-fluid">
                <div class="box col-sm-6 col-xs-12">
                    controls      
                </div>
                <div class="box col-sm-6 col-xs-12">
                    <canvas id="chart-1"></canvas>         
                </div>
                <div class="box col-sm-6 col-xs-12">
                    <canvas id="chart-2"></canvas>         
                </div>
    			<div class="box col-sm-6 col-xs-12">
                    <canvas id="chart-3"></canvas>         
                </div>
    		</div>
    	</div>
	</div>
</body>
<!-- Vendor Scripts -->
<script type="text/javascript" src="vendor/js/jquery.min.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/js/Chart.min.js"></script>
<!-- App Scripts -->
<script type="text/javascript" src="assets/js/app.js"></script>
<script>
	$(document).ready(function(){
		app.init();
	});
</script>
</html>
