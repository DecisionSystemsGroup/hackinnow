<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>

	<!-- Vendor files-->
	<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendor/css/datepicker.css">
	<link rel="stylesheet" href="vendor/css/nouislider.min.css">
	<link rel="stylesheet" href="./vendor/css/alertify.core.css">
	<link rel="stylesheet" href="./vendor/css/alertify.default.css">
	<!-- App files -->
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<div class="container-fluid" id="wrapper-loader">
		<div class="col-xs-12 text-center">
			<i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
		</div>
	</div>
	<div class="container-fluid" id="wrapper-app">
		<div class="app-panel" id="panel-login">
			Login
		</div>
		<div class="app-panel" id="panel-main">
			<div id="stats" class="row">
				<div class="item col-xs-2 col-xs-offset-2 text-center">
					<div class="icon">
						<i class="fa fa-percent" aria-hidden="true"></i>
					</div>
					<div class="title">
						Activity
					</div>
					<div class="value" id="num-activity">
						92.4
					</div>
				</div>
				<div class="item col-xs-2 text-center">
					<div class="icon">
						<i class="fa fa-gift" aria-hidden="true"></i>
					</div>
					<div class="title">
						Rewards
					</div>
					<div class="value" id="num-rewards">
						128
					</div>
				</div>
				<div class="item col-xs-2 text-center">
					<div class="icon">
						<i class="fa fa-share-square" aria-hidden="true"></i>
					</div>
					<div class="title">
						Shares
					</div>
					<div class="value"  id="num-shares">
						1568
					</div>
				</div>
				<div class="item col-xs-2 text-center">
					<div class="icon">
						<i class="fa fa-users" aria-hidden="true"></i>
					</div>
					<div class="title">
						Logged users
					</div>
					<div class="value" id="num-users">
						3428
					</div>
				</div>
			</div>
			<div id="controls" class="row">
				<div id="wrapper" class="col-xs-12">
					<form class="form-inline">
						<div id="age_chooser" class="col-xs-4">
							<div class="col-xs-3">
								<label style="margin-top: 9px;">Age: <span class="slider-value"></span></label>
							</div>
							<div class="col-xs-9">
								<div id="slider"></div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="col-xs-2">
								<label style="margin-top: 13px;">Activity</label>
							</div>
							<div class="form-group col-xs-5">
								<input class="form-control input-sm" type="text" value="01-01-2016" id="date_from">
							</div>
							<div class="form-group col-xs-5">
								<input class="form-control input-sm" type="text" value="12-11-2016" id="date_to">
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group col-xs-4">
								<select class="form-control input-sm" id="sex">
									<option>All</option>
									<option selected>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="col-xs-5">
								<button class="btn btn-primary btn-sm btn-block"
									type="button" name="button" id="groups_button" data-toggle="modal" data-target="#myModal">
									Assign Rewards
								</button>
							</div>
						</div>



					</form>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div id="graphs">
						<div class="box col-xs-6">
							<canvas id="chart-0"></canvas>
						</div>
						<div class="box col-xs-6">
							<canvas id="chart-1"></canvas>
						</div>
						<div class="box col-xs-8">
							<canvas id="chart-2"></canvas>
						</div>
						<div class="box col-xs-4 word-cloud text-center">
							<h1>Facebook Keywords</h1>
							<canvas id="chart-3"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Assign reward</h4>
					</div>
					<div class="modal-body">
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Title:</label>
				            <input type="text" class="form-control" id="recipient-name" value="November's Gold Level Reward">
				          </div>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Company:</label>
				            <input type="text" class="form-control" id="recipient-name" value="Cosmote">
				          </div>
				          <div class="form-group">
				            <label for="message-text" class="control-label">Description:</label>
				            <textarea class="form-control" id="message-text">
			           	 		One month free calls to Cosmote and 300' to others, 2GB and 200 SMS for 15$/mo
								-3% on annual premium
							</textarea>
				          </div>
				        </form>
				          <div class="form-group">
				            <label for="message-text" class="control-label">User Level: </label>
				            <select class="form-control">
								<option>Bronze - Expected users: 2538</option>
								<option>Silver - Expected users: 2104</option>
								<option selected>Gold - Expected users: 1875</option>
								<option>Platinum - Expected users: 1337</option>
								<option>Diamond - Expected users: 420</option>
							</select>
				          </div>
				        </form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="modal-confirm" data-dismiss="modal">Save changes</button>
					</div>
				</div>
			</div>
		</div>
</body>
<!-- Vendor Scripts -->
<script type="text/javascript" src="vendor/js/jquery.min.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/js/Chart.min.js"></script>
<script type="text/javascript" src="vendor/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="vendor/js/nouislider.min.js"></script>
<script type="text/javascript" src="vendor/js/wordcloud2.js"></script>
<script type="text/javascript" src="vendor/js/alertify.min.js"></script>
<script type="text/javascript" src="vendor/js/jquery.animateNumber.min.js"></script>
<!-- App Scripts -->
<script type="text/javascript" src="assets/js/app.js"></script>
<script>
	$(document).ready(function(){
		app.init();
		$('#date_from').datepicker({
			format: 'mm-dd-yyyy'
		}).on('changeDate', function(){
			app.trigger('filters-changed');
		});
		$('#date_to').datepicker({
			format: 'mm-dd-yyyy'
		}).on('changeDate', function(){
			app.trigger('filters-changed');
		});
		var slider = document.getElementById('slider');

		noUiSlider.create(slider, {
			start: [20, 40],
			connect: true,
			step: 1,
			range: {
				'min': 18,
				'max': 99
			}
		});
		slider.noUiSlider.on('update', function(value){
			$('.slider-value').text((~~value[0]) + "-" + (~~value[1]));
			app.trigger('filters-changed');
		});
	});
</script>
</html>
